<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Contacto - Construpanel</title>

    <!-- build:css css/vendor.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='../bower_components/open-sans-fontface/open-sans.css' rel='stylesheet'>
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="//cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- build:css css/style.css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>

<div class="container">
    <nav id="navbar-top" class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Construpanel</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="ul-navbar nav navbar-nav">
                    <li class="li-nav"><a href="/#nosotros">Nosotros</a></li>
                    <li class="li-nav"><a href="/#servicios">Servicios</a></li>
                    <li class="li-nav"><a href="/productos">Productos</a></li>
                    <li class="li-nav active"><a href="#">Contáctenos</a></li>
                </ul>
                <ul class="ul-navbar nav navbar-nav navbar-right">
                    <li class="li-sn">
                        <a href="https://www.facebook.com/eariassoto" target="_blank">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle-thin fa-stack-2x"></i>
                          <i class="fa fa-facebook fa-stack-1x"></i>
                        </span>
                        </a>
                    </li>
                    <li class="li-sn">
                        <a href="https://twitter.com/probably_a_geek" target="_blank">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle-thin fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-stack-1x"></i>
                    </span>
                        </a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-12" id="contact-header">
                    <h2>Contáctenos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-unstyled contact-list">
                        <li>
                            <i class="fa fa-home fa-1x"></i>
                            Alajuela, del hotel Hampton Inn, 1.5 km. al noreste carretera al Invu. Contiguo al plantel del MOPT
                        </li>
                        <li>
                            <i class="fa fa-mobile fa-1x"></i>
                            (+506) 8314-6881
                        </li>
                        <li>
                            <i class="fa fa-envelope-o fa-1x"></i>
                            <a href="mailto:info@construpanelcr.com">info@construpanelcr.com</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input class="contact-input contact-form" type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="col-sm-6">
                                <input class="contact-input contact-form" type="email" class="form-control" id="email" placeholder="Correo electrónico">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 contact-div">
                                <input class="contact-input contact-form" type="text" class="form-control" id="asunto" placeholder="Asunto">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 contact-div">
                                <textarea class="contact-textarea contact-form" id="message" placeholder="Mensaje" rows="6" style="resize: none; width: 100%"></textarea>
                                <button type="submit" class="btn btn-default button">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <ul class="f32">
            <li class="flag cr"></li>
            <li class="flag es"></li>
        </ul>
        <div id="div-copy">
            <p class="text-muted" id="copy">© 2015 Construpanel. Todos los derechos reservados.</p>
        </div>
    </div>
</footer>

<!-- build:js js/vendor.js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->
</body>
</html>
